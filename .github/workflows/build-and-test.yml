
name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'              # enables npm cache
          cache-dependency-path: |
            package-lock.json       # ensure cache keys include lockfile

      - name: Verify lockfile consistency (optional)
        run: |
          if ! test -f package-lock.json; then
            echo "package-lock.json missing. Please commit a lockfile."; exit 1;
          fi

      - name: Install dependencies (strict, reproducible)
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run unit tests
        run: npm test -- --watchAll=false
