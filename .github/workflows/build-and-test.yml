
name: Build and Test (Node root)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "Workspace:" && pwd
          echo "Files:" && ls -la
          echo "package.json present?"; test -f package.json && echo "yes" || echo "::error::package.json NOT found"
          echo "package-lock.json present?"; test -f package-lock.json && echo "yes" || echo "::warning::package-lock.json NOT found"

      # Decide whether to use caching based on lockfile presence
      - name: Detect lockfile
        id: lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "has_lockfile=true" >> $GITHUB_OUTPUT
          else
            echo "has_lockfile=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js (with cache if lockfile exists)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Enable cache only when lockfile is present to avoid "paths were not resolved"
          cache: ${{ steps.lockfile.outputs.has_lockfile == 'true' && 'npm' || '' }}
          cache-dependency-path: ${{ steps.lockfile.outputs.has_lockfile == 'true' && 'package-lock.json' || '' }}

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      # Prefer npm ci when lockfile exists; fallback to npm install if not
      - name: Install dependencies (strict if lockfile, otherwise fallback)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lockfile found)"
            npm ci
          else
            echo "Using npm install (no lockfile)"
            npm install
          fi

      - name: Build project
        run: npm run build --if-present

      - name: Run unit tests
        run: npm test -- --watchAll=false

      - name: Upload build artifacts (optional)
        if: ${{ success() && hashFiles('dist/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
          if-no-files-found: ignore
